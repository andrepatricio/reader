version: "3" 
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: docker
  goapp:
    image: golang:1.7
    working_dir: /go/src/reader
    command: go run main.go
    volumes:
      - .:/go/src/reader
    depends_on:
      - db
    links:
      - db    
    