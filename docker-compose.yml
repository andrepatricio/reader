version: "3" 
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - ./scrpts/script.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: docker
  goapp:
    build: .
    working_dir: /go/src/reader
    command: go run main.go ./arquivos/base_teste.txt
    volumes:
      - .:/go/src/reader
    depends_on:
      - db
    links:
      - db    
    